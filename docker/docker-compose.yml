name: wiki-pop-battle

networks:
  wiki-battle-net:
    driver: bridge

volumes:
  data-db-data:
  game-db-data:

services:
  data-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: data
      POSTGRES_PASSWORD: data
      POSTGRES_DB: data
    ports:
      - "5533:5432"
    volumes:
      - data-db-data:/var/lib/postgresql/data
    networks:
      - wiki-battle-net

  game-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: game
      POSTGRES_PASSWORD: game
      POSTGRES_DB: game
    ports:
      - "5534:5432"
    volumes:
      - game-db-data:/var/lib/postgresql/data
    networks:
      - wiki-battle-net

  data-app:
    build:
      context: ../scraper
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../scraper/.env.example
    environment:
      DB_HOST: data-db
      DB_PORT: 5432
      DB_USER: data
      DB_PASSWORD: data
      DB_NAME: data
    volumes:
      - ../scraper:/app
    depends_on:
      - data-db
    networks:
      - wiki-battle-net
    command: ["bash", "-lc", "tail -f /dev/null"]

  game-app:
    build:
      context: ../game/laravel-app
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../game/laravel-app/.env.example
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: game-db
      DB_PORT: 5432
      DB_DATABASE: game
      DB_USERNAME: game
      DB_PASSWORD: game
    volumes:
      - ../game/laravel-app:/var/www/html
    depends_on:
      - game-db
    networks:
      - wiki-battle-net

  nginx:
    image: nginx:1.25
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../game/laravel-app:/var/www/html:ro
    depends_on:
      - game-app
    networks:
      - wiki-battle-net
